{% extends "auctions/layout.html" %}

{% block body %}

<div class="container">
    <div class="row">  
        <div class="col">
            {% for watchlist in watchlists  %}
            <!--
                <div class="watchlist-listing">
                    {{ user }}
                    {{ watchlist.title }}
                </div>
            -->
            <div class="card">
                <a href="{% url 'listing' watchlist.pk %}" class="btn">
    
                <h4 class="card-title">{{ watchlist.title }} </h4>
    
                <h6 class="card-description"><strong>Description: </strong>{{ watchlist.description }} </h6>
                <img class="card-image" src="{{ watchlist.image_url }}" alt="No image" style="height: 250px;">
            {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
